<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Dj nights</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <section class="movie-list">
    <h2>Upcoming Dj Nights</h2>
    <div class="movies">
      <div class="movie-card">
        <img src="./assets/photos/djnight.jpg" alt="Remix Night">
        <h3>Remix Night</h3>
      </div>
      <div class="movie-card">
        <img src="./assets/photos/djnight1.jpg" alt="Mastermix Fest">
        <h3>Mastermix Fest</h3>
      </div>
      </div>
    </div>
  </section>
   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const movieCards = document.querySelectorAll(".movie-card");

    movieCards.forEach(card => {
      card.addEventListener("click", () => {
        const movieName = card.querySelector("h3").innerText;
        const seats = prompt(`How many seats would you like to book for "${movieName}"?`);

        if (seats && !isNaN(seats) && Number(seats) > 0) {
          alert(`âœ… Booking successful!\nğŸ¬ Movie: ${movieName}\nğŸŸï¸ Seats Booked: ${seats}`);
        } else {
          alert("âš ï¸ Please enter a valid number of seats.");
        }
      });
    });
  });
</script>
</body>
</html>
